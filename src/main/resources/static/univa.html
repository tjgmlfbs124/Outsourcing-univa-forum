<!DOCTYPE html>
  <html lang="ko"><head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <title>Univa Community</title>
     <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />
     <!-- Favicon -->
     <link rel="shortcut icon" href="favicon.ico">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
     <!-- Bootstrap Dropzone CSS -->
     <link href="/vendors/dropzone/dist/dropzone.css" rel="stylesheet" type="text/css"/>
     <!-- Bootstrap Dropzone CSS -->
     <link href="/vendors/dropify/dist/css/dropify.min.css" rel="stylesheet" type="text/css"/>
     <!-- Toggles CSS -->
     <link href="/vendors/jquery-toggles/css/toggles.css" rel="stylesheet" type="text/css">
     <link href="/vendors/jquery-toggles/css/themes/toggles-light.css" rel="stylesheet" type="text/css">
     <!-- Custom CSS -->
     <link href="/dist/css/style.css" rel="stylesheet" type="text/css">
  </head>
   <body data-spy="scroll" data-target=".navbar" data-offset="60">
      <div class="preloader-it">
         <div class="loader-pendulums"></div>
      </div>
      <div class="hk-wrapper">
        <nav class="navbar navbar-expand-xl navbar-light fixed-top hk-navbar hk-navbar-alt">
           <a class="navbar-toggle-btn nav-link-hover navbar-toggler" href="javascript:void(0);"
              data-toggle="collapse" data-target="#navbarCollapseAlt" aria-controls="navbarCollapseAlt"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="feather-icon">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" class="feather feather-menu">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                 </svg>
              </span>
           </a>
           <a class="navbar-brand" href="/forum">
           <img class="brand-img d-inline-block mr-10" th:src="@{/dist/img/logo.png}" alt="brand">Univa
           </a>
           <div class="collapse navbar-collapse" id="navbarCollapseAlt">
              <ul class="navbar-nav">
                 <li class="nav-item dropdown show-on-hover active" >
                      <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor:pointer;">
                      서비스소개
                      </a>
                      <div class="dropdown-menu" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                         <a class="dropdown-item" href="/univa.html">Univa</a>
                         <a class="dropdown-item" href="/terms.html">개인정보 이용약관</a>
                      </div>
                   </li>
                   <li class="nav-item dropdown show-on-hover" onclick="location.href='/forum/main'">
                      <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor:pointer;">
                        Univa 포럼
                      </a>
                      <div class="dropdown-menu" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                         <a class="dropdown-item" href="/forum/mypage?type=question">나의 질문</a>
                         <a class="dropdown-item" href="/forum/main/write">질문 등록하기</a>
                      </div>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="/call.html">고객센터</a>
                   </li>
                </ul>
                <form class="navbar-search-alt">
                   <div class="input-group">
                      <div class="input-group-prepend">
                         <span class="input-group-text"><i class="ion ion-ios-search"></i></span>
                      </div>
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                   </div>
                </form>
             </div>
             <ul class="navbar-nav hk-navbar-content">
                <li class="nav-item dropdown dropdown-authentication">
                   <a class="nav-link dropdown-toggle no-caret" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <div class="media">
                          <div class="media-img-wrap">
                              <div class="avatar">
                                  <img th:src="@{${session.ForumUserSession?.image_url} != null ? '/forum/img?id=' + ${session.ForumUserSession?.image_url} : '/dist/img/img-thumb.jpg'} " alt="user" class="avatar-img rounded-circle">
                              </div>
                          </div>
                         <div class="media-body">
                            <span th:onclick="location.href='/forum/signin'" th:if="${session.ForumUserSession?.username == null}">로그인</span>
                            <span th:unless="${session.ForumUserSession?.username == null}" th:text="${session.ForumUserSession?.nickname} + '님'"></span>
                            <!-- <span>홍길동님<i class="zmdi zmdi-chevron-down"></i></span> -->
                         </div>
                      </div>
                   </a>
                   <div class="dropdown-menu dropdown-menu-right" data-dropdown-in="flipInX" data-dropdown-out="flipOutX" th:if="${session.ForumUserSession?.username != null}">
                      <a class="dropdown-item" href="/forum/mypage?type=profile"><i class="dropdown-icon zmdi zmdi-account"></i><span>회원 정보</span></a>
                      <a class="dropdown-item" href="/forum/mypage?type=question"><i class="dropdown-icon zmdi zmdi-card"></i><span>나의 질문</span></a>
                      <a class="dropdown-item" href="/forum/mypage?type=forum"><i class="dropdown-icon zmdi zmdi-email"></i><span>나의 포럼</span></a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/forum/signout"><i class="dropdown-icon zmdi zmdi-power"></i><span>Log out</span></a>
                   </div>
                   <div class="dropdown-menu dropdown-menu-right" data-dropdown-in="flipInX" data-dropdown-out="flipOutX" th:unliess="${session.ForumUserSession?.username != null}">
                      <a class="dropdown-item" href="/forum/signout"><i class="dropdown-icon zmdi zmdi-power"></i><span>로그인</span></a>
                   </div>
                </li>
             </ul>
          </nav>

         <div class="hk-pg-wrapper px-0">
            <div class="container-fluid">
               <!-- Row -->
               <div class="row">
                  <div class="col-xl-12 pa-0">
                     <div class="profile-cover-wrap overlay-wrap">
                        <div class="profile-cover-img" style="background:#ccc;"></div>
                        <div class="bg-overlay bg-trans-dark-60"></div>
                        <div class="container profile-cover-content py-50" style="max-width:1600px;">
                           <div class="hk-row">
                              <div class="col-lg-6">
                                 <div class="media align-items-center">
                                    <div class="media-img-wrap  d-flex">
                                       <div class="avatar">
                                          <img src="/dist/img/img-thumb.jpg">
                                       </div>
                                    </div>
                                    <div class="media-body">
                                       <div class="text-white text-capitalize display-6 mb-5 font-weight-400">
                                         <span ></span></div>
                                         <div class="font-14 text-white">

                                         </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="tab-content mt-sm-60 mt-30" id="content" style="margin-top:0px !important;">

                     </div>

                  </div>
               </div>
               <!-- /Row -->
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script th:src="/vendors/jquery/dist/jquery.min.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script th:src="/vendors/popper.js/dist/umd/popper.min.js"></script>
      <script th:src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- Owl JavaScript -->
      <script th:src="/vendors/owl.carousel/dist/owl.carousel.min.js"></script>
      <!-- Slimscroll JavaScript -->
      <script th:src="/dist/js/jquery.slimscroll.js"></script>
      <!-- Fancy Dropdown JS -->
      <script th:src="/dist/js/dropdown-bootstrap-extended.js"></script>
      <!-- Dropzone JavaScript -->
      <script th:src="/vendors/dropzone/dist/dropzone.js"></script>
      <!-- Dropify JavaScript -->
      <script th:src="/vendors/dropify/dist/js/dropify.min.js"></script>
      <!-- Form Flie Upload Data JavaScript -->
      <script th:src="/dist/js/form-file-upload-data.js"></script>
      <!-- FeatherIcons JavaScript -->
      <script th:src="/dist/js/feather.min.js"></script>
      <!-- Toggles JavaScript -->
      <script th:src="/vendors/jquery-toggles/toggles.min.js"></script>
      <script th:src="/dist/js/toggle-data.js"></script>

      <script th:src="/dist/js/landing-data.js"></script>
      <script th:src="/dist/js/init.js"></script>
      <!-- Gallery JavaScript -->
      <script th:src="/vendors/lightgallery/dist/js/lightgallery-all.min.js"></script>
      <script th:src="/dist/js/froogaloop2.min.js"></script>
      <script th:src="/dist/js/ajax.js"></script>
      <script th:src="/dist/js/univa.js"></script>
   </body>
</html>
