<div class="card card-profile-feed mb-0 rounded-bottom-0" th:fragment="forum(forum)">
   <div class="emailapp-wrap">
      <div class="email-box" style="margin-left:0px;">
         <div class="emailapp-right" style="min-width:100%; flex:none; right:0%; position:unset;">
            <div class="email-body">
               <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
                  <div class="nicescroll-bar" tabindex="-50" style="overflow: hidden; width: auto; height: 100%; outline: none;">
                     <div>
                        <div class="email-subject-head" >
                           <input type="text" class="form-control" name="reply-title" style="background:#fff;" placeholder="제목">
                        </div>
                        <div class="email-text-wrap mt-30">
                           <textarea class="form-control" aria-label="With textarea" style="min-height:300px;" name="reply-content" placeholder="내용"></textarea>
                        </div>
                        <hr class="hr-light">
                          <section class="hk-sec-wrapper" style="padding-top:0px;">
                               <div class="card-body" style="padding:0px;">
                                  <i class="glyphicon glyphicon-search"></i>
                                  여러개의 파일을 선택할수 있습니다.
                               </div>
                            <div  class="row">
                               <input type="file" class="dropify" id="reply-uploads" style="width:100%;" multiple/>
                            </div>
                          </section>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
