   <body data-spy="scroll" data-target=".navbar" data-offset="60">

      <!-- /Preloader -->
      <!-- HK Wrapper -->
      <div class="hk-wrapper hk-alt-nav hk-landing">

         <div class="hk-pg-wrapper px-0">
            <div class="container-fluid">
               <!-- Row -->
               <div class="row">
                  <div class="col-xl-12 pa-0">
                     <!-- Preview Sec -->
                     <div class="faq-search-wrap bg-yellow-dark-5" style="padding:70px 0px 60px 0px">

                           <h1 class="display-5 text-white mb-20"></h1>
                           <div class="form-group w-100 mb-0">
                              <div class="input-group">

                                    </div> -->
                                 </div>
                                 <input class="form-control form-control-lg filled-input bg-white" placeholder="키워드를 입력하세요" type="text" id="input-search">
                                 <div class="input-group-append" style="cursor:pointer; z-index:999; pointer-events:all;" onclick="search()">
                                    <span class="input-group-text" >
                                       <span class="feather-icon" >
                                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
                                             <line x1="5" y1="12" x2="19" y2="12"></line>
                                             <polyline points="12 5 19 12 12 19"></polyline>
                                          </svg>
                                       </span>
                                    </span>
                                 </div>
                              </div>

                     <div class="hk-row">
                        <!-- /Preview Sec -->
                        <section id="apps_sec" class="hk-landing-sec bg-white col-lg-12" style="padding-bottom:0px;">
                           <div class="container" style="max-width:1400px;">
                              <h4 class="text-center" style="margin-bottom:100px;">Univa는 모든 유저를 위한
                                 <span class="text-warning">개방형 커뮤니티</span>입니다. <br>
                                 까다로운 질문에 대한 답변을 얻고, 지식을 공유하세요.
                              </h4>
                              <div class="accordion accordion-type-2 accordion-flush" id="accordion_2">
                                 <div class="card">
                                    <div class="card-header d-flex justify-content-between">
                                       <a role="button" data-toggle="collapse" href="#collapse_1i" aria-expanded="false" class="collapsed">
                                       태그 검색
                                       </a>
                                    </div>
                                    <div id="collapse_1i" class="collapse" data-parent="#accordion_2" role="tabpanel">
                                       <div class="card-body pa-15">
                                          <i class="glyphicon glyphicon-search" style="margin-left:5px; margin-right:5px;"></i>
                                          검색결과 내 검색
                                          <input class="form-control" placeholder="닉네임" type="text" name="nickname" style="max-width:300px;">
                                       </div>
                                    </div>
                                    <div id="collapse_1i" class="collapse" data-parent="#accordion_2" role="tabpanel" >
                                       <div class="card-body pa-15">
                                          <i class="glyphicon glyphicon-search" style="margin-left:5px; margin-right:5px;"></i>
                                          태그 검색
                                          <input class="form-control" placeholder="닉네임" type="text" name="123" style="max-width:300px;">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="card">
                                 <div class="card-body pa-0">
                                    <div class="table-wrap">
                                       <div class="table-responsive">
                                          <table class="table table-sm table-hover mb-0">
                                             <thead>
                                                <tr>
                                                   <th></th>
                                                   <th>닉네임</th>
                                                   <th>제목</th>
                                                   <th>답변수</th>
                                                   <th>좋아요</th>
                                                   <th>날짜</th>
                                                   <th>과목</th>
                                                   <th>조회수</th>
                                                </tr>
                                             </thead>
                                             <tbody th:each="list : ${question}">
                                               <tr style="cursor:pointer;" th:id="'forum-idx-' + ${list.idx}" onclick="location.href='/'">
                                                  <td><img class="img-fluid rounded" th:src="@{/dist/img/logo1.jpg}" alt="icon"></td>
                                                  <td th:text="${list.user?.nickname}+'님'"></td>
                                                  <td th:text="${list.title}"></td>
                                                  <!-- <td th:Text="${list.childCount}">13 Nov 2018</td> -->
                                                  <td>5</td>
                                                  <td th:text="${list.recommendedCount}"></td>
                                                  <td th:text="${list.update_date}"></td>
                                                  <td>
                                                    <span class="badge badge-soft-success" th:each="tags, num : ${list.subjects}" th:if="${num.index < 3}" th:text=${tags.subject.name} style="margin-right:10px;">Completed</span>
                                                  </td>
                                                  <td th:text="${list.hits}"></td>
                                               </tr>
                                             </tbody>
                                          </table>
                                          <button type="button" class="btn btn-success" style="margin:30px 0px 50px 0px; float:right;" onclick="location.href='/forum/main/write'">질문 등록하기</button>
                                          <button type="button" class="btn btn-success" style="margin:30px 30px 50px 0px; float:right;" onclick="location.href='/forum/mypage'">나의 질문</button>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </section>
                     </div>
                  </div>
               </div>
               <!-- /Row -->
               <!-- Footer -->
               <div class="hk-footer-wrap container px-15">
                  <footer class="footer">

                        <div class="col-md-6 col-sm-12">
                           <p>Pampered by<a href="https://hencework.com/" class="text-dark" target="_blank">Hencework</a> © 2019</p>
                        </div>
                        <div class="col-md-6 col-sm-12">

                           <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-facebook"></i></span></a>
                           <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-twitter"></i></span></a>
                           <a href="#" class="d-inline-block btn btn-icon btn-icon-only btn-indigo btn-icon-style-4"><span class="btn-icon-wrap"><i class="fa fa-google-plus"></i></span></a>
                        </div>
                     </div>
                  </footer>
               </div>
               <!-- /Footer -->
            </div>
            <!-- /Main Content -->
         </div>

      <script th:src="@{/dist/js/ajax.js}"></script>

        // 검색결과를 가지고 restful api
        function search(){
          var inputText = $("#input-search").val();
          var subjects = [];
          if(inputText=="") {
            alert("키워드를 입력해주세요."); return;
          }

          var formData = new FormData();
          formData.append("title", inputText);
          formData.append("min",0);
          formData.append("max",0);
          formData.append("subject", subjects);

          location.href="/forum/main/search?title="+inputText+"&min=0"+"&max=10";
