<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
   <body data-spy="scroll" data-target=".navbar" data-offset="60">
      <div class="hk-wrapper">
         <div class="hk-pg-wrapper px-0" style="padding-top:0px;">
            <div class="container-fluid">
               <!-- Row -->
               <div class="row">
                  <div class="col-xl-12 pa-0">
                     <div class="tab-content mt-sm-60 mt-30">
                        <div class="tab-pane fade show active" role="tabpanel">
                           <div class="container">
                              <div class="hk-row">
                                 <div class="col-lg-12">
                                    <section class="hk-sec-wrapper hk-invoice-wrap pa-35">
                                       <h5>회원 정보수정</h5>
                                       <hr>
                                       <div class="invoice-details">
                                          <div class="table-wrap">
                                             <div class="table-responsive">
                                                <table class="table table-striped table-border mb-0">
                                                   <tbody>
                                                      <tr>
                                                     	 <td rowspan="4">
                                                     	 
				                                            <img th:src="'/forum/img?id=' + ${session.ForumUserSession?.image_url}" style="max-width:246px;" id="profile-img" />
				                                            <input type="file" id="profile-upload" name="file" style="display:none;">
                                                     	 </td>
                                                         <td class="w-70">아이디</td>
                                                         <td class="text-right" th:text="${session.ForumUserSession?.username}">-</td>
                                                      </tr>
                                                      <tr>
                                                         <td class="w-70">닉네임</td>
                                                         <td class="text-right">
                                                         	<input class="form-control" placeholder="닉네임" value="" type="text" name="nickname" th:value="${session.ForumUserSession?.nickname}" style="min-width:300px;">
                                                         </td>
                                                      </tr>
                                                      <tr>
                                                         <td class="w-70">이메일</td>
                                                         <td class="text-right">
                                                         	<input class="form-control" placeholder="이메일" value="" type="text" name="email" th:value="${session.ForumUserSession?.email}" style="min-width:300px;">
                                                         </td>
                                                      </tr>
                                                      <tr>
                                                         <td class="w-70">나라</td>
                                                         <td class="text-right">
                                                         	<input class="form-control" placeholder="나라" value="" type="text" name="nation" th:value="${session.ForumUserSession?.nation}" style="min-width:300px;">
                                                         </td>
                                                      </tr>
                                                   </tbody>
                                                </table>
                                                <button type="button" class="btn btn-success" style="margin-top:50px; float:right;" onclick="switchContent(this, 'editinfo_password')">개인정보 수정</button>
                                             </div>
                                          </div>
                                       </div>
                                       <hr>
                                       <ul class="invoice-terms-wrap font-14 list-ul">
                                          <li>A buyer must settle his or her account within 30 days of the date listed on the invoice.</li>
                                          <li>The conditions under which a seller will complete a sale. Typically, these terms specify the period allowed to a buyer to pay off the amount due.</li>
                                       </ul>
                                    </section>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- /Row -->
            </div>
         </div>
      </div>
   </body>
   <script></script>
</html>
